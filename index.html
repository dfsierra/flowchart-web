<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Creator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
</head>
<body>
    <header>
        <h1>Flowchart Creator</h1>
        <button id="saveButton">Guardar Diagrama</button>
    </header>
    <main>
        <div class="toolbar">
            <button onclick="addFigure('start')">Inicio</button>
            <button onclick="addFigure('end')">Fin</button>
            <button onclick="addFigure('operation')">Operación</button>
            <button onclick="addFigure('condition')">Condición</button>
            <button onclick="addFigure('loop')">Ciclo</button>
        </div>
        <div id="flowchart" class="flowchart"></div>
    </main>
    <script src="js/flowchart.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            var flowchartContainer = document.getElementById('flowchart');
            var flowchartHTML = flowchartContainer.innerHTML;

            var blob = new Blob([flowchartHTML], { type: 'text/html' });
            var url = URL.createObjectURL(blob);

            var a = document.createElement('a');
            a.href = url;
            a.download = 'diagrama.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
